<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Bootstrap Colors & Radius</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Override Bootstrap CSS variables */
    :root {
      --bs-primary: #FF5733;         /* Custom primary color */
      --bs-border-radius: 1rem;      /* Custom border radius */
    }

    /* Optional: also override radius for buttons */
    .btn-primary {
      border-radius: var(--bs-border-radius);
    }
  </style>
</head>
<body class="p-4">

  <h1 class="text-primary">This is a Custom Primary Color</h1>

  <button class="btn btn-primary">Button with Custom Radius & Color</button>

  <div class="card mt-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title text-primary">Card Title</h5>
      <p class="card-text">Notice the custom primary color and rounded corners.</p>
      <a href="#" class="btn btn-primary">Action</a>
    </div>
  </div>

</body>
</html>
