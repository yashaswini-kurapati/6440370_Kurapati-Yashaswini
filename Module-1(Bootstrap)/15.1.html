<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bordered Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f7f9fc;
    }
    .img-box {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container img-box">
  <h2 class="mb-4">Profile Picture with Borders</h2>
  <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?w=300&h=300&fit=crop" 
       class="border border-primary border-3 rounded-circle img-fluid" 
       alt="Profile Image" />
</div>

</body>
</html>
