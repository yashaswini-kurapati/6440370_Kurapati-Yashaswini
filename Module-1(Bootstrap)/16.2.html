<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      max-width: 400px;
      margin: 2rem auto;
      position: relative;
    }
    .badge-overlay {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <h2 class="text-center my-4">Image with Badge Overlay</h2>

  <div class="image-container position-relative">
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=600&h=400&fit=crop" class="img-fluid rounded shadow" alt="Sample" />
    <span class="badge bg-danger position-absolute badge-overlay">New</span>
  </div>
</div>

</body>
</html>
