<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 350px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card-body {
      background-color: #fffbe7;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://randomuser.me/api/portraits/women/44.jpg" class="card-img-top" alt="Profile Picture">
  <div class="card-body">
    <h5 class="card-title">Yashaswini R</h5>
    <p class="card-text">Java Full Stack Developer | Blockchain & AI Enthusiast | Final Year B.Tech</p>
    <a href="#" class="btn btn-warning">Connect</a>
  </div>
</div>

</body>
</html>
