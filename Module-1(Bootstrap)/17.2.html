<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef1f5;
    }
    .icon-btn {
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin: 0 8px;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h3 class="mb-4">Icon-Only Buttons</h3>
  <button class="btn btn-outline-primary icon-btn" data-bs-toggle="tooltip" title="Search">
    <i class="bi bi-search"></i>
  </button>
  <button class="btn btn-outline-success icon-btn" data-bs-toggle="tooltip" title="Download">
    <i class="bi bi-download"></i>
  </button>
  <button class="btn btn-outline-danger icon-btn" data-bs-toggle="tooltip" title="Delete">
    <i class="bi bi-trash"></i>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize tooltips
  const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  [...tooltips].forEach(el => new bootstrap.Tooltip(el));
</script>
</body>
</html>
