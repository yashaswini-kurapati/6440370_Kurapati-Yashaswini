<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .column-box {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Four Column Equal Width Layout</h2>
    <div class="row">
      <div class="col-sm-3">
        <div class="column-box">Column 1</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 2</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 3</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 4</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
