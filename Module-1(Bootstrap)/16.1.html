      padding-bottom: 60px; /* prevent content overlap with footer */
      background-color: #f8f9fa;
    }

      height: 60px;
    }

</head>

<div class="container mt-4">
  <h2 class="text-center mb-4">Page with Fixed Footer</h2>

</div>

</footer>

</body>
</html>
