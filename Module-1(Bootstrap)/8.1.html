<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8.1 - Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e9f7ff;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,123,255,0.2);
      margin: auto;
    }
    h2 {
      color: #007bff;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register Account</h2>
  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="username" placeholder="username" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" placeholder="Create a password" required>
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" placeholder="Confirm your password" required>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">
        I agree to the terms and conditions
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
