<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(to bottom, #4b6cb7, #182848);
      color: white;
      padding: 2rem;
      border-radius: 0 10px 10px 0;
    }
    .main-content {
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar: Hidden on xs and sm, visible on md and above -->
    <div class="col-md-3 d-none d-md-block">
      <div class="sidebar">
        <h4>Navigation</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9">
      <div class="main-content bg-white rounded shadow">
        <h2 class="mb-4">Welcome!</h2>
        <p>This is the main content area. On mobile, the sidebar is hidden to optimize space. On tablets and desktops, it becomes visible.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
