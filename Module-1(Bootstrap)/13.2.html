<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Gradient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .gradient-section {
      min-height: 100vh;
      padding: 4rem 2rem;
      background-image: linear-gradient(135deg, #000000, #434343);
    }
    .btn-custom {
      border-radius: 25px;
    }
  </style>
</head>
<body>

<div class="gradient-section text-white text-center bg-gradient bg-dark">
  <h1 class="mb-4 fw-bold">Welcome to Gradient World</h1>
  <p class="lead mb-5">A modern UI using <code>bg-dark</code> with <code>bg-gradient</code> and white text.</p>
  <a href="#" class="btn btn-outline-light btn-lg btn-custom">Get Started</a>
</div>

</body>
</html>
