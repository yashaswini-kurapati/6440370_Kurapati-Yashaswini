<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadowed Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #eef2f7;
    }
    .custom-card {
      max-width: 500px;
      margin: 3rem auto;
    }
    .rounded-pill-btn {
      border-radius: 50rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg custom-card">
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&h=300&fit=crop" 
         class="card-img-top" 
         alt="Banner Image">
    <div class="card-body">
      <h5 class="card-title">Stylish Card</h5>
      <p class="card-text">This card uses a large shadow and a pill-shaped button for a clean, modern UI.</p>
      <a href="#" class="btn btn-primary rounded-pill px-4 py-2">Learn More</a>
    </div>
  </div>
</div>

</body>
</html>
