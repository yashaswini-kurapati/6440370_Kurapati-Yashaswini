<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reordering Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f7fa;
      padding: 50px 15px;
    }
    .box {
      background: #764ba2;
      color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3);
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      user-select: none;
    }
    .content-box {
      background: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">Responsive Column Reordering</h2>
    <div class="row g-4">
      <div class="col-12 col-md-6 order-md-2">
        <div class="box content-box">
          Content Area<br />
          (order-md-2: appears second on md+ screens)
        </div>
      </div>
      <div class="col-12 col-md-6 order-md-1">
        <div class="box">
          Sidebar Area<br />
          (order-md-1: appears first on md+ screens)
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
