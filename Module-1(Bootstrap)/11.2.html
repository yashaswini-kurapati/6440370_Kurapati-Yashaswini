<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      padding: 2rem;
    }
    .media {
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .media img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex align-items-start media mb-4">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Media Image">
    <div>
      <h5 class="mt-0 mb-1">Rahul Sinha</h5>
      <p>Rahul is a senior software engineer working in cloud-native technologies. He enjoys mentoring junior developers and contributing to open-source.</p>
    </div>
  </div>
</div>

</body>
</html>
