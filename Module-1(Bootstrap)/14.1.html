<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display & Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .section {
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">Responsive Sections</h2>

  <!-- Visible only on small screens -->
  <div class="section bg-danger d-block d-md-none">
    <h4>Mobile View</h4>
    <p>This section is <strong>only visible</strong> on mobile screens (xs).</p>
  </div>

  <!-- Visible on medium and larger -->
  <div class="section bg-primary d-none d-md-block d-lg-none">
    <h4>Tablet View</h4>
    <p>This section is <strong>only visible</strong> on tablets (md).</p>
  </div>

  <!-- Flex layout for large screens and up -->
  <div class="section bg-success d-none d-lg-flex justify-content-between">
    <div>
      <h4>Desktop View</h4>
      <p>This section is <strong>only visible</strong> on large screens and above (lg+).</p>
    </div>
    <div>
      <img src="https://via.placeholder.com/100" class="img-fluid rounded" alt="Placeholder" />
    </div>
  </div>
</div>

</body>
</html>
