<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      padding: 2rem;
    }
    .section {
      background-color: #ffffffaa;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="section m-3 p-2">
    <h3 class="text-center">Section 1</h3>
    <p>This section has margin (`m-3`) and padding (`p-2`).</p>
  </div>

  <div class="section mt-4 py-5 px-3">
    <h3 class="text-center">Section 2</h3>
    <p>This section uses `mt-4` for top margin and `py-5` for large vertical padding. It feels more spacious and comfortable.</p>
  </div>
</div>

</body>
</html>
