<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 3rem 1rem;
    }
    .pricing-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .pricing-card:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-5 fw-bold">Choose Your Plan</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card pricing-card p-4">
        <h5 class="card-title">Basic</h5>
        <p class="card-text fs-4">$9 / mo</p>
        <ul class="list-unstyled mb-4">
          <li>✔ 5 Projects</li>
          <li>✔ Email Support</li>
          <li>✖ Custom Domain</li>
        </ul>
        <a href="#" class="btn btn-outline-primary">Get Started</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card pricing-card p-4 bg-warning-subtle">
        <h5 class="card-title">Pro</h5>
        <p class="card-text fs-4">$29 / mo</p>
        <ul class="list-unstyled mb-4">
          <li>✔ 20 Projects</li>
          <li>✔ Priority Support</li>
          <li>✔ Custom Domain</li>
        </ul>
        <a href="#" class="btn btn-warning">Try Pro</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card pricing-card p-4">
        <h5 class="card-title">Enterprise</h5>
        <p class="card-text fs-4">$99 / mo</p>
        <ul class="list-unstyled mb-4">
          <li>✔ Unlimited Projects</li>
          <li>✔ Dedicated Support</li>
          <li>✔ Custom Integrations</li>
        </ul>
        <a href="#" class="btn btn-outline-dark">Contact Us</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
