<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 7.2 - Text Transform Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff6f5;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 650px;
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(255, 99, 71, 0.15);
      text-align: center;
    }
    h1 {
      color: #ff6347;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }
    .bg-light-pink {
      background-color: #fff0f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Transform Examples</h1>

    <div class="bg-light-pink text-uppercase">
      <p>This text uses <code>text-uppercase</code> to transform all letters to uppercase.</p>
    </div>

    <div class="bg-light-pink text-lowercase">
      <p>This text uses <code>text-lowercase</code> to transform all letters to lowercase.</p>
    </div>

    <div class="bg-light-pink text-capitalize">
      <p>this text uses <code>text-capitalize</code> to capitalize the first letter of each word.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
