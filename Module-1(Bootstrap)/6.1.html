  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
    }
    .navbar-custom {
      background-color: #fff;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 40px auto;
    }
    .nav-link {
      color: #764ba2;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #3b2d81;
      text-decoration: underline;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #764ba2;
    }
  </style>
</head>
