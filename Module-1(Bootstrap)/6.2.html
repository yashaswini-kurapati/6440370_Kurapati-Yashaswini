<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 6.2 - Flexbox Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4ff;
      padding: 50px 15px;
    }
    .custom-card {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card-content {
      flex: 1 1 300px;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.75rem;
      color: #667eea;
      margin-bottom: 10px;
    }
    .card-text {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .card-image {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80') center/cover no-repeat;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    @media (max-width: 576px) {
      .custom-card {
        flex-direction: column;
        text-align: center;
      }
      .card-image {
        margin-bottom: 20px;
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="custom-card">
    <div class="card-content">
      <h3 class="card-title">Beautiful Flexbox Card</h3>
      <p class="card-text">
        This card layout uses <code>justify-content-between</code> to spread content and <code>align-items-center</code> to align items vertically.
      </p>
    </div>
    <div class="card-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
