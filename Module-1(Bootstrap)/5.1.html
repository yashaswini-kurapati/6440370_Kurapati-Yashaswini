<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.1 - Centered Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-box {
      background: white;
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h2 {
      color: #764ba2;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 60vh;">
      <div class="col-10 col-md-6 center-box">
        <h2>Centered Content</h2>
        <p>This content is perfectly centered vertically and horizontally using <code>justify-content-center</code> and <code>align-items-center</code> classes on the Bootstrap grid row.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
