<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Welcome Banner</title>
<style>
  #welcomeBanner {
    background-color: #007bff; /* blue */
    color: white;
    padding: 1rem;
    font-family: Arial, sans-serif;
  }
  .highlight {
    font-weight: bold;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="welcomeBanner">
  Welcome back, <span class="highlight">User!</span> 
  <span style="color: red; font-weight: bold;">Special Offer: 20% off on all events!</span>
</div>

</body>
</html>
