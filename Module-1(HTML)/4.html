<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-image {
      border: 3px solid #555;
      border-radius: 10px;
      width: 300px;
      height: 200px;
    }
    table {
      margin: 20px auto;
      border-spacing: 20px;
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    td {
      text-align: center;
      vertical-align: top;
    }
    .event-caption {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <table>
    <caption>Image Gallery: Highlights from Community Events</caption>
    <tr>
      <td>
        <img src="CulturalEvent.jpg" alt="Cultural Dance Event" title="Cultural Dance Event" class="event-image">
        <div class="event-caption">Cultural Dance Event</div>
      </td>
      <td>
        <img src="FoodFestival.jpg" alt="Food Festival" title="Food Festival" class="event-image">
        <div class="event-caption">Food Festival</div>
      </td>
      <td>
        <img src="MusicNight.jpg" alt="Music Night" title="Music Night" class="event-image">
        <div class="event-caption">Music Night</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="ArtExhibition.jpg" alt="Art Exhibition" title="Art Exhibition" class="event-image">
        <div class="event-caption">Art Exhibition</div>
      </td>
      <td>
        <img src="CommunityWalk.jpg" alt="Community Walk" title="Community Walk" class="event-image">
        <div class="event-caption">Community Walk</div>
      </td>
      <td>
        <img src="LocalMarketDay.jpg" alt="Local Market Day" title="Local Market Day" class="event-image">
        <div class="event-caption">Local Market Day</div>
      </td>
    </tr>
  </table>

</body>
</html>
