<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Inclusion Methods</title>

  <!-- Internal CSS to style body background -->
  <style>
    /* Body background color */
    body {
      background-color: #f0f8ff;
    }
  </style>

  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <!-- Inline style makes this heading red -->
  <h1 style="color: red;">Welcome to the Community Portal</h1>
  
  <p>This page demonstrates Inline, Internal, and External CSS usage.</p>
</body>
</html>
